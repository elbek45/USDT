global:
  resolve_timeout: 5m
  # Email configuration (optional)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@usdx-wexel.com'
  # smtp_auth_username: 'alerts@usdx-wexel.com'
  # smtp_auth_password: 'your_smtp_password'

# Templates for notifications
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Route tree
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: "critical-alerts"
      continue: true

    # Warning alerts - less frequent
    - match:
        severity: warning
      receiver: "warning-alerts"
      group_wait: 30s
      group_interval: 5m

    # Info alerts - batched
    - match:
        severity: info
      receiver: "info-alerts"
      group_wait: 5m
      group_interval: 1h

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://localhost:3001/api/v1/internal/alerts/webhook"
        send_resolved: true

  - name: "critical-alerts"
    # Slack webhook (example)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#critical-alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # Email (example)
    # email_configs:
    #   - to: 'oncall@usdx-wexel.com'
    #     headers:
    #       Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'

    # PagerDuty (example)
    # pagerduty_configs:
    #   - service_key: 'your_pagerduty_service_key'

    webhook_configs:
      - url: "http://localhost:3001/api/v1/internal/alerts/webhook"
        send_resolved: true

  - name: "warning-alerts"
    # Slack webhook for warnings
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    webhook_configs:
      - url: "http://localhost:3001/api/v1/internal/alerts/webhook"
        send_resolved: true

  - name: "info-alerts"
    webhook_configs:
      - url: "http://localhost:3001/api/v1/internal/alerts/webhook"
        send_resolved: true

inhibit_rules:
  # Inhibit warning/info if critical is firing
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]

  - source_match:
      severity: "critical"
    target_match:
      severity: "info"
    equal: ["alertname", "cluster", "service"]
